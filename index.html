<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Tally Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .center-input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            font-size: 18px;
        }
        .tally-area {
            min-height: 200px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin: 20px 0;
            padding: 10px;
            font-family: monospace;
            font-size: 24px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .tally-button {
            width: 100%;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            margin: 10px 0;
        }
        .undo-button {
            width: 100%;
            padding: 15px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .count-display {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
        .center-header {
            font-size: 20px;
            margin: 10px 0;
            text-align: center;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background-color: #ddd;
            cursor: pointer;
        }
        .tab.active {
            background-color: #4CAF50;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .summary {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paper Tally Counter</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('tally')">Tally</div>
            <div class="tab" onclick="switchTab('summary')">Summary</div>
        </div>

        <div id="tally" class="tab-content active">
            <input type="text" id="centerNumber" class="center-input" placeholder="Enter Center Number">
            
            <div id="activeTally" style="display: none;">
                <div class="center-header">Center: <span id="currentCenter"></span></div>
                <div class="tally-area" id="tallyMarks"></div>
                <div class="count-display">Count: <span id="tallyCount">0</span></div>
                <button class="tally-button" onclick="addTally()">Add Tally</button>
                <button class="undo-button" onclick="undoTally()">Undo Last Tally</button>
            </div>
        </div>

        <div id="summary" class="tab-content">
            <div id="todaySummary" class="summary"></div>
        </div>
    </div>

    <script>
        let tallies = JSON.parse(localStorage.getItem('tallyMarks')) || {};
        let currentCenter = '';
        
        document.getElementById('centerNumber').addEventListener('change', function() {
            const center = this.value.trim();
            if (center) {
                currentCenter = center;
                document.getElementById('currentCenter').textContent = center;
                document.getElementById('activeTally').style.display = 'block';
                updateTallyDisplay();
            }
        });

        function getTallyString(count) {
            const fullGroups = Math.floor(count / 5);
            const remainder = count % 5;
            
            let tallyStr = '';
            // Add groups of 5
            for (let i = 0; i < fullGroups; i++) {
                tallyStr += '||||âŸ‹ ';
            }
            // Add remaining lines
            for (let i = 0; i < remainder; i++) {
                tallyStr += '|';
            }
            return tallyStr;
        }

        function addTally() {
            if (!currentCenter) return;
            
            const today = new Date().toISOString().split('T')[0];
            if (!tallies[today]) {
                tallies[today] = {};
            }
            if (!tallies[today][currentCenter]) {
                tallies[today][currentCenter] = 0;
            }
            
            tallies[today][currentCenter]++;
            localStorage.setItem('tallyMarks', JSON.stringify(tallies));
            
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            updateTallyDisplay();
            updateSummary();
        }

        function undoTally() {
            if (!currentCenter) return;
            
            const today = new Date().toISOString().split('T')[0];
            if (tallies[today]?.[currentCenter] > 0) {
                tallies[today][currentCenter]--;
                localStorage.setItem('tallyMarks', JSON.stringify(tallies));
                updateTallyDisplay();
                updateSummary();
            }
        }

        function updateTallyDisplay() {
            const today = new Date().toISOString().split('T')[0];
            const count = tallies[today]?.[currentCenter] || 0;
            
            document.getElementById('tallyMarks').textContent = getTallyString(count);
            document.getElementById('tallyCount').textContent = count;
        }

        function updateSummary() {
            const today = new Date().toISOString().split('T')[0];
            const todayTallies = tallies[today] || {};
            
            let summaryHtml = '<h2>Today\'s Summary</h2>';
            let totalPapers = 0;
            
            for (const center in todayTallies) {
                const count = todayTallies[center];
                totalPapers += count;
                summaryHtml += `
                    <div style="margin: 10px 0">
                        <strong>Center ${center}:</strong><br>
                        ${getTallyString(count)}<br>
                        Count: ${count}
                    </div>
                `;
            }
            
            summaryHtml += `
                <div style="margin-top: 20px">
                    <strong>Total papers marked today:</strong> ${totalPapers}<br>
                    <strong>Centers marked:</strong> ${Object.keys(todayTallies).length}
                </div>
            `;
            
            document.getElementById('todaySummary').innerHTML = summaryHtml;
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab:nth-child(${tabId === 'tally' ? 1 : 2})`).classList.add('active');
            
            if (tabId === 'summary') {
                updateSummary();
            }
        }

        // Initial summary update
        updateSummary();
    </script>
</body>
</html>
