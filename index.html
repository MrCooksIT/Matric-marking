<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Counter</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --primary-color: #4CAF50;
            --secondary-color: #ff9800;
            --border-color: #333333;
            --input-bg: #2d2d2d;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        .container {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .input-group {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .center-input {
            width: 120px;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        
        .button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            transition: opacity 0.2s;
        }
        
        .button:active {
            opacity: 0.8;
        }
        
        .primary-button {
            background-color: var(--primary-color);
            width: 100%;
            padding: 12px;
            margin: 5px 0;
        }
        
        .secondary-button {
            background-color: var(--secondary-color);
            width: 100%;
            padding: 12px;
            margin: 5px 0;
        }
        
        .count-display {
            text-align: center;
            font-size: 64px;
            margin: 20px 0;
            font-weight: bold;
            color: var(--primary-color);
            font-variant-numeric: tabular-nums;
        }
        
        .center-label {
            color: #888;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            background-color: var(--input-bg);
            border-radius: 6px;
            padding: 3px;
        }
        
        .tab {
            flex: 1;
            padding: 8px;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .tab.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 14px;
        }
        
        th, td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .new-center-button {
            background-color: var(--primary-color);
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('counter')">Counter</div>
            <div class="tab" onclick="switchTab('summary')">Summary</div>
        </div>

        <div id="counter" class="tab-content active">
            <div class="input-group">
                <div>
                    <div class="center-label">Center #</div>
                    <input type="number" 
                           id="centerNumber" 
                           class="center-input" 
                           placeholder="000"
                           pattern="[0-9]*"
                           inputmode="numeric">
                </div>
            </div>
            
            <div id="activeCounter">
                <div class="count-display" id="currentCount">0</div>
                <button class="primary-button" onclick="incrementCount()">Count Paper (+1)</button>
                <button class="secondary-button" onclick="undoCount()">Undo (-1)</button>
                <button class="new-center-button" onclick="submitAndNew()">SUBMIT & NEW CENTER</button>
            </div>
        </div>

        <div id="summary" class="tab-content">
            <div id="todaySummary"></div>
        </div>
    </div>

    <script>
        let counts = JSON.parse(localStorage.getItem('paperCounts')) || {};
        let currentCount = 0;

        function incrementCount() {
            currentCount++;
            updateDisplay();
            if (navigator.vibrate) navigator.vibrate(50);
        }

        function undoCount() {
            if (currentCount > 0) {
                currentCount--;
                updateDisplay();
            }
        }

        function updateDisplay() {
            document.getElementById('currentCount').textContent = currentCount;
        }

        function submitAndNew() {
            const centerNumber = document.getElementById('centerNumber').value.trim();
            if (!centerNumber) {
                alert('Please enter a center number');
                return;
            }

            const today = new Date().toISOString().split('T')[0];
            if (!counts[today]) counts[today] = {};
            
            counts[today][centerNumber] = (counts[today][centerNumber] || 0) + currentCount;
            
            localStorage.setItem('paperCounts', JSON.stringify(counts));
            
            currentCount = 0;
            document.getElementById('centerNumber').value = '';
            document.getElementById('centerNumber').focus();
            updateDisplay();
            updateSummary();
        }

        function updateSummary() {
            const today = new Date().toISOString().split('T')[0];
            const todayCounts = counts[today] || {};
            
            let totalPapers = 0;
            let tableHtml = '<table><tr><th>Center</th><th>Papers</th></tr>';
            
            Object.entries(todayCounts).forEach(([center, count]) => {
                totalPapers += count;
                tableHtml += `<tr><td>${center}</td><td>${count}</td></tr>`;
            });
            
            tableHtml += '</table>';
            
            document.getElementById('todaySummary').innerHTML = `
                <div style="margin-bottom: 15px">
                    <strong>Total papers:</strong> ${totalPapers}<br>
                    <strong>Centers:</strong> ${Object.keys(todayCounts).length}
                </div>
                ${tableHtml}
            `;
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab:nth-child(${tabId === 'counter' ? 1 : 2})`).classList.add('active');
            
            if (tabId === 'summary') {
                updateSummary();
            }
        }

        // Set focus to center number input on load
        document.getElementById('centerNumber').focus();

        // Initial summary update
        updateSummary();
    </script>
</body>
</html>
