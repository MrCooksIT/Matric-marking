<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matric Marker Tally</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .center-input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            font-size: 18px;
            box-sizing: border-box;
        }
        .tally-button {
            width: 100%;
            height: 150px;
            margin: 20px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }
        .tally-button:active {
            background-color: #45a049;
            transform: scale(0.98);
        }
        .count-display {
            font-size: 48px;
            margin: 10px 0;
        }
        .center-label {
            font-size: 18px;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background-color: #ddd;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
        }
        .tab.active {
            background-color: #4CAF50;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .summary {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 5px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .undo-button {
            width: 100%;
            padding: 10px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Matric Marker Tally</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('counter')">Counter</div>
            <div class="tab" onclick="switchTab('summary')">Summary</div>
        </div>

        <div id="counter" class="tab-content active">
            <input type="text" id="centerNumber" class="center-input" placeholder="Enter Center Number">
            
            <div id="activeCounter" style="display: none;">
                <button class="tally-button" onclick="incrementCount()">
                    <div class="count-display">0</div>
                    <div class="center-label">Center: <span id="currentCenter"></span></div>
                    <div>Tap to count paper</div>
                </button>
                <button class="undo-button" onclick="undoLastCount()">Undo Last Count</button>
            </div>
        </div>

        <div id="summary" class="tab-content">
            <h2>Today's Summary</h2>
            <div id="todaySummary" class="summary"></div>
            <div id="todayData"></div>
            <canvas id="todayChart"></canvas>
        </div>
    </div>

    <script>
        let entries = JSON.parse(localStorage.getItem('markerEntries')) || [];
        let currentCenter = '';
        let currentCount = 0;

        document.getElementById('centerNumber').addEventListener('change', function() {
            const center = this.value.trim();
            if (center) {
                currentCenter = center;
                currentCount = getTodayCount(center);
                document.getElementById('currentCenter').textContent = center;
                document.querySelector('.count-display').textContent = currentCount;
                document.getElementById('activeCounter').style.display = 'block';
            }
        });

        function getTodayCount(center) {
            const today = new Date().toISOString().split('T')[0];
            return entries
                .filter(e => e.date === today && e.centerNumber === center)
                .reduce((sum, e) => sum + 1, 0);
        }

        function incrementCount() {
            if (!currentCenter) return;

            const entry = {
                date: new Date().toISOString().split('T')[0],
                centerNumber: currentCenter,
                timestamp: new Date().getTime()
            };

            entries.push(entry);
            localStorage.setItem('markerEntries', JSON.stringify(entries));
            
            currentCount++;
            document.querySelector('.count-display').textContent = currentCount;
            
            // Vibrate for feedback if supported
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }

            updateSummary();
        }

        function undoLastCount() {
            if (!currentCenter) return;
            
            const today = new Date().toISOString().split('T')[0];
            const lastEntryIndex = entries.findLastIndex(e => 
                e.date === today && e.centerNumber === currentCenter
            );

            if (lastEntryIndex !== -1) {
                entries.splice(lastEntryIndex, 1);
                localStorage.setItem('markerEntries', JSON.stringify(entries));
                currentCount--;
                document.querySelector('.count-display').textContent = currentCount;
                updateSummary();
            }
        }

        function updateSummary() {
            const today = new Date().toISOString().split('T')[0];
            const todayEntries = entries.filter(entry => entry.date === today);
            
            const centerCounts = {};
            todayEntries.forEach(entry => {
                centerCounts[entry.centerNumber] = (centerCounts[entry.centerNumber] || 0) + 1;
            });

            const totalPapers = todayEntries.length;
            const totalCenters = Object.keys(centerCounts).length;

            document.getElementById('todaySummary').innerHTML = `
                <strong>Total papers marked today:</strong> ${totalPapers}<br>
                <strong>Number of centers:</strong> ${totalCenters}<br>
                <strong>Average per center:</strong> ${totalCenters ? (totalPapers / totalCenters).toFixed(1) : 0}
            `;

            // Generate table
            const tableHtml = Object.entries(centerCounts).length ? `
                <table>
                    <tr>
                        <th>Center</th>
                        <th>Papers Marked</th>
                    </tr>
                    ${Object.entries(centerCounts)
                        .map(([center, count]) => `
                            <tr>
                                <td>${center}</td>
                                <td>${count}</td>
                            </tr>
                        `).join('')}
                </table>
            ` : '<p>No papers marked yet today</p>';

            document.getElementById('todayData').innerHTML = tableHtml;

            // Update chart
            const ctx = document.getElementById('todayChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(centerCounts),
                    datasets: [{
                        label: 'Papers Marked Today',
                        data: Object.values(centerCounts),
                        backgroundColor: '#4CAF50'
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab:nth-child(${tabId === 'counter' ? 1 : 2})`).classList.add('active');
            
            if (tabId === 'summary') {
                updateSummary();
            }
        }

        // Initial summary update
        updateSummary();
    </script>
</body>
</html>
